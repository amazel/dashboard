<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="headerfiles">
    <!--<link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}"  />-->
    <link rel="apple-touch-icon" sizes="180x180" href="../static/images/apple-touch-icon.png"
          th:href="@{/images/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/images/favicon-32x32.png"
          th:href="@{/images/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/images/favicon-16x16.png"
          th:href="@{/images/favicon-16x16.png}">
    <link rel="manifest" href="../static/site.webmanifest" th:href="@{/site.webmanifest}">
    <link rel="mask-icon" href="../static/safari-pinned-tab.svg" color="#5bbad5" th:href="@{/safari-pinned-tab.svg}">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Platillo Godin - Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link href="../static/css/navbar.css"
          th:href="@{/css/navbar.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
          crossorigin="anonymous">

    <script>
        $(document).on('click', function () {
            $('#navbarCollapse').collapse('hide');
        })
    </script>
</head>
<body>

<div th:fragment="navbar">

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark d-flex justify-content-between">
        <a class="navbar-brand" href="#" th:href="@{'/'}">
            <img src="../static/images/apple-touch-icon.png" th:src="@{/images/apple-touch-icon.png}"
                 style="background-color: white; border-radius: 5px;"
                 width="35" height="35"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav  nav-justified w-100">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="#" th:href="@{'/menus'}">Planear Menus</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Recetas
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown1">
                        <a class="dropdown-item" href="#" th:href="@{'/recipes'}">Lista</a>
                        <a class="dropdown-item" href="#" th:href="@{'/recipes/new'}">Nueva receta</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Ingredientes
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                        <a class="dropdown-item" href="#" th:href="@{'/ingredients'}">Lista</a>
                        <a class="dropdown-item" href="#" th:href="@{'/ingredients/new'}">Nuevo ingrediente</a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="#" th:href="@{'/stock'}">Inventario</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown3" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categorias
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown3">
                        <a class="dropdown-item" href="#" th:href="@{'/categories/recipes'}">Recetas</a>
                        <a class="dropdown-item" href="#" th:href="@{'/categories/ingredients'}">Ingredientes</a>
                        <a class="dropdown-item" href="#" th:href="@{'/categories/menus'}" sec:authorize="hasRole('ADMIN')">Menus</a>
                    </div>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown4" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i> <span th:text="${userName}">hugo</span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown4">
                        <a class="dropdown-item" href="#" th:href="@{'/users/profile/'+${userName}}">Mi
                            Perfil</a>
                        <a class="dropdown-item" href="#" th:href="@{'/users'}"  sec:authorize="hasRole('ADMIN')">Gestionar usuarios</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" th:href="@{'/logout'}">Salir</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <br>
</div>

<footer th:fragment="footer">
    <a th:href="@{/fragments}">Fragments Index</a> |
    <a th:href="@{/markup}">Markup inclussion</a> |
    <a th:href="@{/params}">Fragment params</a> |
    <a th:href="@{/other}">Other</a>
</footer>
</body>
</html>
