<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="general.html :: headerfiles"></th:block> /*/-->
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" th:inline="none" class="init">
        /*<![CDATA[*/
        $(function () {

            $('[data-toggle="tooltip"]').tooltip();
            $('#deleteError').delay(5000).fadeOut('slow');
            $('#deleteMessage').delay(5000).fadeOut('slow');
        })
        /*]]>*/
    </script>
</head>
<body>

<div th:replace="general.html :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-md-11 col-10">
                            <h5>Categorias de Menus</h5>
                        </div>
                        <div class="col-md-1 col-1">
                            <a class="btn btn-default" href="#"
                               th:href="@{'/categories/menus/new'}" data-toggle="tooltip" data-placement="left"
                               title="Nueva Categoria de Receta">
                                <i class="fas fa-plus-circle fa-2x" style="color:green"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <div th:if="${deleteError}" class="alert alert-danger" id="deleteError">
                                <div th:text="${deleteError}">...</div>
                            </div>
                            <div th:if="${deleteMessage}" class="alert alert-info" id="deleteMessage">
                                <div th:text="${deleteMessage}">...</div>
                            </div>
                            <div class="table-responsive">
                                <table class="table" id="menuTable">
                                    <thead>
                                    <tr>
                                        <th>Categoria</th>
                                        <th>Descripcion</th>
                                        <th>Eliminar</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="item : ${menuCategoryList}">
                                        <td>
                                            <a href="#" th:text="${item.name}"
                                               th:href="@{'/categories/menus/'+${item.id}+'/edit'}">Tacos
                                            </a>
                                        </td>
                                        <td th:text="${item.description}"></td>
                                        <td style="text-align: center;">
                                            <a href="#" class="badge badge-danger"
                                               data-toggle="modal"
                                               data-target="#modal-delete"
                                               th:attr="data-id=${item.id}, data-name=${item.name}">
                                                <i class="fas fa-trash-alt fa-lg" data-toggle="tooltip"
                                                   data-placement="bottom"
                                                   title="Eliminar..."></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                                <div class="modal fade" id="modal-delete">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h4 class="modal-title"  id="modalTitle"></h4>
                                                <button type="button" class="close" data-dismiss="modal">
                                                    &times;
                                                </button>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger"
                                                        data-dismiss="modal">Cancelar
                                                </button>
                                                <a href="#" id="deleteButton" class="btn btn-success">
                                                    Aceptar
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="none" class="init">
    /*<![CDATA[*/
    $('#modal-delete').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var id = button.data('id');
        var name = button.data('name');
        $("#modalTitle").text('Eliminar ' + name + '?');
        $("#deleteButton").attr("href", '/categories/menus/' + id + '/delete');
    });
    /*]]>*/
</script>
</body>
</html>
