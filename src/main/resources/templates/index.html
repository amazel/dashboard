<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="general.html :: headerfiles"></th:block> /*/-->

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

    <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <script type="text/javascript" th:inline="none" class="init">
        /*<![CDATA[*/
        $(function () {
            getDailySalesData();

        });
        /*]]>*/
    </script>
    <style>
        .table-condensed {
            font-size: 13px;
        }

        .align-right {
            text-align: right;
        }
    </style>
</head>
<body>
<div th:replace="general.html :: navbar"></div>
<div class="container-fluid">

    <a href="#"
       class="btn btn-info"
       data-target='#nxtWkIF'
       data-backdrop="static"
       data-toggle="modal">
        <i class="fas fa-table fa-lg"></i> Forecast de Ingredientes</a>

    <div class="modal" id="nxtWkIF" tabindex="-1">
        <div th:fragment="ingredientForecastFragment" id="ingredientForecastFragment">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h6 class="modal-title"
                            th:text="'EstimaciÃ³n de ingredientes - Semana: '+${weekNumber}+' '+${mondayDate}+' - '+${fridayDate}">
                            Forecast de
                            Ingredientes</h6>
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="table-responsive table-condensed">
                            <table class="table table-sm" id="ingredientsTable">
                                <thead>
                                <tr>
                                    <th>Ingrediente</th>
                                    <th>Cantidad existente</th>
                                    <th>Consumo estimado</th>
                                    <th>Diferencia</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="item : ${ingredientForecastList}">
                                    <td th:text="${item.ingredient}">Ingrediente</td>
                                    <td th:text="${item.actual}" class="align-right">
                                        423232
                                    </td>
                                    <td th:text="${item.forecast}"
                                        class="align-right">232323
                                    </td>
                                    <td th:text="${item.difference}"
                                        class="align-right"
                                        th:classappend="${item.className}">
                                        2323
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 col-12">
            <div class="chartjs-wrapper">
                <canvas id="dailySalesChart" class="chartjs" width="undefined" height="200"></canvas>
            </div>
        </div>
    </div>
</div>
<script>
    function getDailySalesData() {
        console.log('loading daily-sales')
        var colors = [
            'rgb(255, 99, 132)',
            'rgb(255, 159, 64)',
            'rgb(255, 205, 86)',
            'rgb(75, 192, 192)',
            'rgb(54, 162, 235)',
            'rgb(153, 102, 255)',
            'rgb(201, 203, 207)'
        ];
        $.ajax({
            // url: 'http://localhost:8080/api/daily-sales',
            url: '/api/daily-sales',
            method: 'GET',
            dataType: 'json',
            success: function (data) {
                console.log(data.data);
                console.log(Object.keys(data.data));

                var dataset = [];
                var i = 0;
                for (menu in data.data) {
                    console.log(menu)
                    console.log(data.data[menu])
                    dataset.push({
                        label: menu,
                        data: data.data[menu],
                        backgroundColor: colors[i],
                        borderColor: colors[i],
                        fill: false,
                        lineTension: 0.2
                    });
                    i++;
                }
                console.log(dataset);
                chartData = {
                    labels: data.labels,
                    datasets: dataset
                    //     [{
                    //     label: 'Comidas Totales',
                    //
                    //     data: data.units,
                    //     fill: false
                    // }]
                };
                var ctx = $("#dailySalesChart");
                createDailySalesChart(chartData, ctx)
            }
        });
    };

    function createDailySalesChart(chartData, ctx) {

        var myChart = new Chart(ctx, {
            type: 'line',
            data: chartData,
            options: {
                responsive: true,
                title: {
                    display: true,
                    text: 'Comidas por dia'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Dia'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: '# Comidas'
                        }
                    }]
                }
            }
        });
    }
</script>

<script>

    $('#nxtWkIF').on('show.bs.modal', function (event) {
        console.log("Loading /api/menus");

        $("#ingredientForecastFragment").load('/api/ingredient-forecast', function () {
        // $("#ingredientForecastFragment").load('http://localhost:8080/api/ingredient-forecast', function () {
            $('#ingredientsTable').DataTable({
                lengthChange: false,
                searching: false,
                paging: false
            });
        });
    });

</script>
</body>
</html>
