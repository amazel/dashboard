<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="general.html :: headerfiles"></th:block> /*/-->
    <script>
        $(function () {
            $('#errorMsg').delay(5000).fadeOut('slow');
            $('#infoMsg').delay(5000).fadeOut('slow');
        });
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-10 align-items-center">

            <div align="center"><img class="img-fluid" src="../static/images/platillogodin-logo.png"
                                     th:src="@{/images/platillogodin-logo.png}"></div>
            <form th:action="@{/login}" method="post">
                <div class="card">

                    <div class="card-header">
                        <H4>Inicio de sesión</H4>
                    </div>
                    <div class="card-body">

                        <div th:if="${param.error}" id="errorMsg">
                            <div class="alert alert-danger">
                                Usuario o contraseña inválidos
                            </div>
                        </div>
                        <div th:if="${param.logout}" id="infoMsg">
                            <div class="alert alert-info">
                                La sesión se cerró correctamente
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg"
                                   placeholder="Usuario" required="true" autofocus="true" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Contraseña" required="true" autocomplete="off">
                        </div>

                        <div class="row justify-content-center">
                            <div class="col" align="right">
                                <input type="submit" class="btn btn-primary"
                                       value="Inicia sesión">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
