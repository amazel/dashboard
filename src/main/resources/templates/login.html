    <script>
        // IIFE - Immediately Invoked Function Expression
        (function ($, w, d) {
            // The $ is now locally scoped
            // Listen for the jQuery ready event on the document
            $(function () {
                $('#errorMsg').delay(5000).fadeOut('slow');
                $('#infoMsg').delay(5000).fadeOut('slow');
            });
        }(window.jQuery, window, document));
    </script>
    <style>
        .jumbotron {
            padding: 1.5rem 2rem;
        }

        body {
            padding-top: 30px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <div class="row justify-content-center">
            <div class="col-md-6 col-10 align-items-center">

                <div align="center"><img class="img-fluid" src="../static/images/platillogodin-logo.png"
                                         th:src="@{/images/platillogodin-logo.png}"></div>
                <form th:action="@{/login}" method="post">
                    <div class="card">

                        <div class="card-header">
                            <h3>Inicio de sesión</h3>
                        </div>
                        <div class="card-body">

                            <div th:if="${param.error}" id="errorMsg">
                                <div class="alert alert-danger">
                                    Usuario o contraseña inválidos
                                </div>
                            </div>
                            <div th:if="${param.logout}" id="infoMsg">
                                <div class="alert alert-info">
                                    La sesión se cerró correctamente
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control input-lg"
                                       placeholder="Usuario" required="true" autofocus="true" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg"
                                       placeholder="Contraseña" required="true" autocomplete="off">
                            </div>
                            <div class="custom-checkbox custom-control">
                                <input type="checkbox" name="remember-me" id="remember" class="custom-control-input">
                                <label for="remember" class="custom-control-label">Mantener sesión abierta </label>

                            </div>
                            <div class="row justify-content-center">
                                <div class="col" align="right">
                                    <input type="submit" class="btn btn-info"
                                           value="Inicia sesión">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
